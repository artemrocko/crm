{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування</title>
</head>
<body>
    <h1>Налаштування профілю</h1>
    <form method="POST" action="{{ url_for('settings') }}" enctype="multipart/form-data">
        <label>Ім'я користувача:</label>
        <input type="text" name="username" value="{{ current_user.username }}" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ current_user.email }}" required><br><br>

        <label>Новий пароль (опціонально):</label>
        <input type="password" name="password"><br><br>

        <label>Фото профілю:</label>
        {% if current_user.profile_picture %}
            <img src="{{ url_for('static', filename='uploads/' + current_user.profile_picture) }}" alt="Profile Picture" style="max-width: 100px;"><br>
        {% endif %}
        <input type="file" name="profile_picture"><br><br>

        <button type="submit">Оновити налаштування</button>
    </form>
</body>
</html>

{% endblock %}
