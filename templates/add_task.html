<!-- templates/add_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати завдання</title>
</head>
<body>
    <h1>Додати нове завдання для {{ customer.name }}</h1>
    <form method="POST">
        <label for="title">Назва завдання:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Опис:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="due_date">Дата завершення:</label>
        <input type="date" id="due_date" name="due_date"><br>

        <label for="reminder_date">Дата нагадування:</label>
        <input type="date" id="reminder_date" name="reminder_date"><br>

        <button type="submit">Додати завдання</button>
    </form>
</body>
</html>
